<md-list>
    <md-list-item ng-repeat="booking in ctrl.bookings" ng-click="mainCtrl.setPathTo('/booking/' + booking._id)" >
        <md-icon>description</md-icon>
        <div flex>
            Booking with {{ctrl.user.id==booking.endUser._id ? booking.provider.username : booking.endUser.username}}
        </div>
        <div flex layout-gt-sm="row" layout-align="start center">
            <div layout="row">
                <div class="v-lr-padding">Status:</div>
                <md-icon class="md-icon md-block" ng-class="{'status-confirmed': ctrl.getStatusText(booking.status) == 'Confirmed',
            'status-rateable': ctrl.getStatusText(booking.status) == 'Rateable', 'status-cancelled': ctrl.getStatusIcon(booking.status) == 'cancel',
            'status-finished': ctrl.getStatusText(booking.status) == 'Finished'}">
                    {{ctrl.getStatusIcon(booking.status)}}
                </md-icon>
                <span class="v-lr-padding">{{ctrl.getStatusText(booking.status)}}</span>
            </div>
        </div>
        <div flex layout="row" layout-align="center center">
            <div flex="40">From: {{booking.startDate | date: 'mediumDate'}}</div>
            <div flex="40">To: {{booking.endDate | date: 'mediumDate'}}</div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
